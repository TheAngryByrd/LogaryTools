language: csharp  
sudo: required  
dist: trusty  

dotnet: 1.0.1
mono:
  - 4.6.1
  - 4.8.1
  - 5.0.1.1
  - latest # => "stable release"
  - alpha
  - beta
  - weekly # => "latest commits"
os:  
  - linux

script:  
  - ./build.sh

matrix:
  allow_failures:
    - mono: latest
    - mono: alpha
    - mono: beta
    - mono: weekly